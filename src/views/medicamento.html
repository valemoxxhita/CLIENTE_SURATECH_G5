<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Medicamentos</title>
    <link rel="stylesheet" href="../../assets/styles/style.css">
    <link rel="shortcut icon" href="../../assets/img/logoredondo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body class="fondo">
    <section class="container-lg contenedor my-5">
        <h2 style="color: #0033A0 !important; font-weight: bold;">Registro de medicamento &nbsp;<i data-bs-toggle="modal" data-bs-target="#infoModal" class="bi bi-question-circle-fill pregunta icon"></i></h2>
            <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                    <br>En esta sección puedes registrar información sobre los medicamentos disponibles, incluyendo nombre, dosis, fecha de vencimiento y más. Mantén actualizado este registro para garantizar un control efectivo y seguro.
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido</button>
                </div>
              </div>
            </div>
          </div>
        <div class="col-12  justify-content-center">
            <section class="container my-4">
                <div class="row">
                    <div class="col-12 col-md-12">
                        <form class="p-5 border rounded">
                            <div class="row">
                                <div class="col-6">
                                    <label class="form-label">Nombre: </label>
                                    <input type="text" class="form-control" id="nombremedicamento">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Presentacion: </label>
                                    <input type="text" class="form-control" id="presentacionmedicamento">
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col-6">
                                    <label class="form-label">Dosis: </label>
                                    <input type="text" class="form-control" id="dosismedicamento">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Laboratorio: </label>
                                    <input type="text" class="form-control" id="laboratoriomedicamento">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="form-label">Fecha Caducidad: </label>
                                    <input type="date" class="form-control" id="caducidadmedicamento">
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Contra indicaciones: </label>
                                    <input type="text" class="form-control" id="indicacionesmedicamento">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <label class="form-label">Registro: </label>
                                    <input type="text" class="form-control" id="registromedicamento">
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="form-check form-switch ms-2">
                                    <input class="form-check-input" type="checkbox" role="switch" id="copagomedicamento">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">¿Tiene copago?</label>
                                  </div>
                            </div>
    
                            <button class="btn btn-primary w-100" type="submit" id="buttonregistromedicamento">Registrar</button>
                            <button type="button" id="boton2" onclick="window.location.href='../../index.html'">Regresar al inicio</button>
                        </form>
                    </div>
                </div>
            </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
<script src="../controllers/controladormedicamento.js" type="module"></script>
</html>
